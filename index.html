<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CL16 | Haute Couture Helmet Archive</title>
    <!-- 引入 Playfair Display (替代 Elephant) 以及原有的手写体 -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,900;1,900&family=Italianno&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>

        /* 放在页眉右上角的音乐控制 */
        #music-control {
            position: absolute; /* 相对于 header 定位 */
            top: 40px;
            right: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.2); /* 更透明 */
            backdrop-filter: blur(8px);
            border-radius: 2px; /* 方形圆角更有设计感 */
            border: 1px solid rgba(255, 255, 255, 0.4);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            z-index: 100;
        }
        
        #music-control:hover {
            background: rgba(255, 255, 255, 0.8);
            border-color: var(--electric-blue);
        }
        
        #music-text {
            font-family: var(--font-body);
            font-size: 0.65rem;
            letter-spacing: 3px;
            color: #333;
            text-transform: uppercase;
        }
        
        .music-icon {
            display: flex;
            align-items: flex-end;
            gap: 2px;
            height: 10px;
        }
        
        .music-icon .bar {
            width: 1.5px;
            background: var(--f-red);
            height: 100%;
        }
        
        .music-icon.playing .bar {
            animation: music-wave 0.8s infinite ease-in-out alternate;
        }
        .music-icon.playing .bar:nth-child(2) { animation-delay: 0.15s; }
        .music-icon.playing .bar:nth-child(3) { animation-delay: 0.3s; }
        
        @keyframes music-wave {
            from { height: 2px; }
            to { height: 10px; }
        }
        
        /* 手机端适配：缩小边距 */
        @media (max-width: 900px) {
            #music-control {
                top: 20px;
                right: 20px;
                padding: 5px 10px;
            }
        }
        
        :root {
            --baby-blue: #BDE0FE;
            --electric-blue: #61fdfacf;
            --f-red: #EF1A2D;
            /* 字体优化：优先使用加载的网页字体，iPhone会自动回退到 Bodoni 72 */
            --font-display: "Playfair Display", "Bodoni 72", "Times New Roman", serif;
            --font-body: "Times New Roman", Times, serif;
            --font-italic: 'Italianno', cursive; 
            
            /* 布局参数 */
            --stagger-offset: 90px; 
            --card-radius: 40px; 
        }

        body, html {
            margin: 0; padding: 0;
            background: radial-gradient(circle at center, #F8FDFF 0%, var(--baby-blue) 100%);
            background-attachment: fixed;
            font-family: var(--font-body);
            overflow-x: hidden;
            perspective: 2000px;
            
            /* 加入平滑渲染优化 */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        header {
            padding: 140px 20px 100px 20px;
            text-align: center;
            position: relative; 
        }

        header h1 {
            font-family: var(--font-display);
            font-size: clamp(3.5rem, 12vw, 7.5rem);
            color: #fff; margin: 0;
            line-height: 0.8; letter-spacing: -4px;
            text-shadow: 0 20px 40px rgba(0,0,0,0.05);
        }
        header h1 span { color: var(--f-red); font-style: italic; }

        header p {
            font-family: var(--font-body);
            font-size: 1rem; font-style: italic; letter-spacing: 12px;
            color: rgba(0, 100, 150, 0.4);
            text-transform: uppercase; margin-top: 25px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 60px 50px;
            padding: 0 7vw 150px 7vw;
            max-width: 1800px;
            margin: 0 auto;
            align-items: start;
        }

        /* 响应式偏移布局 */
        @media (min-width: 1401px) {
            .card-wrapper:nth-child(4n+2), .card-wrapper:nth-child(4n) { margin-top: var(--stagger-offset); }
        }
        @media (max-width: 1400px) and (min-width: 901px) {
            .grid-container { grid-template-columns: repeat(3, 1fr); }
            .card-wrapper:nth-child(3n+2) { margin-top: var(--stagger-offset); }
        }
        @media (max-width: 900px) {
            .grid-container { grid-template-columns: repeat(2, 1fr); gap: 40px 20px; }
            .card-wrapper:nth-child(2n) { margin-top: calc(var(--stagger-offset) / 2); }
            :root { --card-radius: 25px; }
        }

        /* 卡片样式 */
        .card-wrapper {
            position: relative;
            aspect-ratio: 3 / 4.2;
            will-change: transform, opacity;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease, transform 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .card-wrapper.visible { opacity: 1; transform: translateY(0); }

        .card-inner {
            position: relative;
            width: 100%; height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
        }

        .card-inner.is-flipped { transform: rotateY(180deg) !important; }

        .face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden;
            border-radius: var(--card-radius);
            border: 10px solid white; 
            box-sizing: border-box;
            background: white;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.02);
            transition: box-shadow 0.4s ease;
        }

        .card-inner:hover .face {
            box-shadow: 0 0 0 1.5px var(--electric-blue), 0 20px 40px rgba(0,0,0,0.1);
        }

        .face img { width: 100%; height: 100%; object-fit: cover; display: block; }

        .label {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: linear-gradient(to top, white 20%, transparent);
            padding: 30px 10px 15px 10px;
            text-align: center; box-sizing: border-box;
            z-index: 10;
        }

        .label h2 {
            font-family: var(--font-display);
            font-size: 0.85rem; margin: 0;
            color: #00ccff; text-transform: uppercase;
            letter-spacing: 2px;
        }

        .back { transform: rotateY(180deg); }

        footer { padding: 100px 20px 150px 20px; text-align: center; }
        .footer-line { width: 60px; height: 1px; background: var(--f-red); margin: 0 auto 40px auto; opacity: 0.3; }

        .reveal-container { position: relative; display: inline-block; padding: 0 20px; overflow: hidden; }
        .reveal-text { font-family: var(--font-italic); font-size: 3.5rem; color: #333; margin: 0; opacity: 0; transform: translateY(10px); }
        .reveal-container::after { content: ""; position: absolute; top: 0; left: 0; width: 0; height: 100%; background: var(--electric-blue); z-index: 2; }
        .reveal-container.animate .reveal-text { animation: textAppear 0.1s forwards 0.8s; }
        .reveal-container.animate::after { animation: brushPass 1.6s cubic-bezier(0.65, 0, 0.35, 1) forwards; }

        @keyframes brushPass { 0% { width: 0; left: 0; } 50% { width: 100%; left: 0; } 100% { width: 0; left: 100%; } }
        @keyframes textAppear { to { opacity: 1; transform: translateY(0); } }
        .footer-text { font-family: var(--font-display); font-size: 1rem; letter-spacing: 8px; color: rgba(0,0,0,0.2); text-transform: uppercase; margin-top: 30px; }
    </style>
</head>
<body>
    
   
    
    <header>

        <audio id="bgm" loop preload="auto">
            <source src="bgm.mp3" type="audio/mpeg">
        </audio>
    
        <div id="music-control" onclick="toggleMusic()">
            <div class="music-icon">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <span id="music-text">SOUND ON</span>
        </div>
        
        <p>Helmet Collection</p>
        <h1>LECLERC <span>16</span></h1>
    </header>

    <div class="grid-container" id="grid"></div>

    <footer>
        <div class="footer-line"></div>
        <div class="reveal-container" id="revealTrigger">
            <p class="reveal-text">Passion</p>
        </div>
        <div class="footer-text">CL16 Archive</div>
    </footer>

    <script>
        const grid = document.getElementById('grid');

        const helmetList = [
            /* --- 在此处插入新卡片 (显示在最前面) --- */
            { title: "25 Season", id: 3 },
            { title: "25 Hungary", id: 1 },
            { title: "25 Monaco", id: 2 },
            { title: "25 Singapore", id: 4 },
            { title: "25 China", id: 5 },
            { title: "25 Miami", id: 6 },
            { title: "25 Imola", id: 7 },
            { title: "25 Japan", id: 8 },
            { title: "25 Monza", id: 9 },
            { title: "25 Las Vegas", id: 10 },
            { title: "25 ABU DHABI", id: 51 },
            { title: "24 Season", id: 11 },
            { title: "24 JAPAN", id: 12 },
            { title: "24 MIAMI", id: 13 },
            { title: "24 IMOLA", id: 14 },
            { title: "24 MONACO", id: 15 },
            { title: "24 Monza", id: 16 },
            { title: "24 Singapore", id: 17 },
            { title: "24 MEXICO", id: 18 },
            { title: "24 LAS VAGAS", id: 19 },
            { title: "24 ABU DHABI", id: 60 },
            { title: "23 SEASON", id: 20 },
            { title: "23 MIAMI", id: 21 },
            { title: "23 MONACO", id: 22 },
            { title: "23 CANADA", id: 23 },
            { title: "23 MONZA", id: 24 },
            { title: "23 AUSTIN", id: 25 },
            { title: "23 LAS VAGAS", id: 26 },
            { title: "23 ABU DHABI", id: 27 },
            { title: "22 SEASON", id: 28 },
            { title: "22 MONACO", id: 29 },
            { title: "22 FRENCH", id: 30 },
            { title: "22 Monza", id: 31 },
            { title: "22 Singapore", id: 32 },
            { title: "22 BRAZIL", id: 33 },
            { title: "22 ABU DHABI", id: 34 },
            { title: "22 AUSTIN", id: 35 },
            { title: "21 TEST", id: 36 },
            { title: "21 IMOLA", id: 37 },
            { title: "21 Portu/SEASON", id: 38 },
            { title: "21 MONACO", id: 39 },
            { title: "21 FRENCH", id: 40 },
            { title: "21 AUSTIN", id: 41 },
            { title: "21 BRITiSH", id: 42 },
            { title: "21 MONZA", id: 43 },
            { title: "21 ABU DHABI", id: 44 },
            { title: "20 season", id: 45 },
            { title: "20 austria", id: 46 },
            { title: "20 Bahrain", id: 47 },
            { title: "20 IMOLA", id: 48 },
            { title: "20 MONZA", id: 49 },
            { title: "20 ABU DHABI", id: 50 },
            { title: "19 season", id: 52 },
            { title: "19 CHINA", id: 53 },
            { title: "19 Monaco", id: 54 },
            { title: "19 MONZA", id: 55 },
            { title: "19 america", id: 56 },
            { title: "19 ABU DHABI", id: 57 },
            { title: "18 season", id: 58 },
            { title: "18 Monaco", id: 59 }
        ];

        // 渲染函数
        helmetList.forEach((item) => {
            const wrapper = document.createElement('div');
            wrapper.className = 'card-wrapper';
            wrapper.dataset.speed = (0.01 + Math.random() * 0.015).toFixed(3);
        
            wrapper.innerHTML = `
                <div class="card-inner" onclick="this.classList.toggle('is-flipped')">
                    <div class="face front">
                        <img src="f${item.id}.jpg" 
                             onerror="if(!this.getAttribute('data-tried')){this.setAttribute('data-tried', '1'); this.src='F${item.id}.jpg';}" 
                             alt="Front">
                        <div class="label"><h2>${item.title}</h2></div>
                    </div>
                    <div class="face back">
                        <img src="b${item.id}.jpg" 
                             onerror="if(!this.getAttribute('data-tried')){this.setAttribute('data-tried', '1'); this.src='B${item.id}.jpg';}" 
                             alt="Back">
                    </div>
                </div>
            `;
            grid.appendChild(wrapper);
        });

        // 滚动显示与视差效果逻辑保持不变
        const observerOptions = { threshold: 0.1 };
        const scrollObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    if(entry.target.id === 'revealTrigger') entry.target.classList.add('animate');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.card-wrapper').forEach(w => scrollObserver.observe(w));
        scrollObserver.observe(document.getElementById('revealTrigger'));

        function handleMotion() {
            document.querySelectorAll('.card-wrapper.visible').forEach((card) => {
                const speed = parseFloat(card.dataset.speed);
                const rect = card.getBoundingClientRect();
                const offset = (window.innerHeight / 2) - (rect.top + rect.height / 2);
                card.style.transform = `translate3d(0, ${offset * speed}px, 0)`;
            });
            requestAnimationFrame(handleMotion);
        }
        window.addEventListener('scroll', handleMotion);

        // 悬停倾斜效果
        document.querySelectorAll('.card-wrapper').forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const inner = card.querySelector('.card-inner');
                if(inner.classList.contains('is-flipped')) return;
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const xRot = ((y / rect.height) - 0.5) * -10;
                const yRot = ((x / rect.width) - 0.5) * 10;
                inner.style.transform = `rotateX(${xRot}deg) rotateY(${yRot}deg) scale(1.03)`;
            });
            card.addEventListener('mouseleave', () => {
                const inner = card.querySelector('.card-inner');
                if(!inner.classList.contains('is-flipped')) inner.style.transform = `rotateX(0deg) rotateY(0deg) scale(1)`;
            });
        });

        const bgm = document.getElementById('bgm');
        const musicIcon = document.querySelector('.music-icon');
        const musicText = document.getElementById('music-text');
        
        function toggleMusic() {
            if (bgm.paused) {
                bgm.play().then(() => {
                    musicIcon.classList.add('playing');
                    musicText.innerText = "SOUND OFF";
                }).catch(err => {
                    console.log("音频播放被浏览器拦截或文件缺失");
                    // 提醒：如果是在本地直接双击打开HTML，部分浏览器可能不支持播放音频
                });
            } else {
                bgm.pause();
                musicIcon.classList.remove('playing');
                musicText.innerText = "SOUND ON";
            }
        }
        
    </script>
</body>
</html>
