<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CL16 | Haute Couture Helmet Archive</title>
    <!-- 引入字体：Elephant (类似风格), Italianno (意大利圆体), Great Vibes -->
    <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root {
            --baby-blue: #BDE0FE;
            --electric-blue: #61fdfacf;
            --f-red: #EF1A2D;
            --font-display: "Elephant", serif;
            --font-body: "Times New Roman", Times, serif;
            --font-italic: 'Italianno', cursive; 
            
            /* 布局参数 */
            --stagger-offset: 90px; 
            --card-radius: 40px; 
        }

        body, html {
            margin: 0; padding: 0;
            background: radial-gradient(circle at center, #F8FDFF 0%, var(--baby-blue) 100%);
            background-attachment: fixed;
            font-family: var(--font-body);
            overflow-x: hidden;
            perspective: 2000px;
        }

        header {
            padding: 140px 20px 100px 20px;
            text-align: center;
        }

        header h1 {
            font-family: var(--font-display);
            font-size: clamp(3.5rem, 12vw, 7.5rem);
            color: #fff; margin: 0;
            line-height: 0.8; letter-spacing: -4px;
            text-shadow: 0 20px 40px rgba(0,0,0,0.05);
        }
        header h1 span { color: var(--f-red); font-style: italic; }

        header p {
            font-family: var(--font-body);
            font-size: 1rem; font-style: italic; letter-spacing: 12px;
            color: rgba(0, 100, 150, 0.4);
            text-transform: uppercase; margin-top: 25px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 60px 50px; /* 增加行间隙以容纳偏移 */
            padding: 0 7vw 150px 7vw;
            max-width: 1800px;
            margin: 0 auto;
            align-items: start;
        }

        /* 4列时：第2、4列向下偏移 */
        @media (min-width: 1401px) {
            .card-wrapper:nth-child(4n+2),
            .card-wrapper:nth-child(4n) {
                margin-top: var(--stagger-offset);
            }
        }

        /* 3列时：第2列向下偏移 */
        @media (max-width: 1400px) and (min-width: 901px) {
            .grid-container { grid-template-columns: repeat(3, 1fr); }
            .card-wrapper:nth-child(3n+2) {
                margin-top: var(--stagger-offset);
            }
        }

        /* 2列时：第2列向下偏移 */
        @media (max-width: 900px) {
            .grid-container { grid-template-columns: repeat(2, 1fr); gap: 40px 20px; }
            .card-wrapper:nth-child(2n) {
                margin-top: calc(var(--stagger-offset) / 2);
            }
            :root { --card-radius: 25px; } /* 手机端圆角稍微缩小 */
        }

        /* 卡片样式 */
        .card-wrapper {
            position: relative;
            aspect-ratio: 3 / 4.2;
            will-change: transform, opacity;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease, transform 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .card-wrapper.visible { opacity: 1; transform: translateY(0); }

        .card-inner {
            position: relative;
            width: 100%; height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
        }

        .card-inner.is-flipped {
            transform: rotateY(180deg) !important;
        }

        .face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden;
            border-radius: var(--card-radius); /* 应用大圆角 */
            border: 10px solid white; 
            box-sizing: border-box;
            background: white;
            overflow: hidden; /* 关键：裁剪内部图片 */
            box-shadow: 0 10px 30px rgba(0,0,0,0.02);
            transition: box-shadow 0.4s ease;
        }

        .card-inner:hover .face {
            box-shadow: 0 0 0 1.5px var(--electric-blue), 0 20px 40px rgba(0,0,0,0.1);
        }

        .face img {
            width: 100%; height: 100%;
            object-fit: cover;
            display: block;
        }

        .label {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: linear-gradient(to top, white 20%, transparent);
            padding: 30px 10px 15px 10px;
            text-align: center; box-sizing: border-box;
            z-index: 10;
        }

        .label h2 {
            font-family: var(--font-display);
            font-size: 0.85rem; margin: 0;
            color: #00ccff; text-transform: uppercase;
            letter-spacing: 2px;
        }

        .back { transform: rotateY(180deg); }

        footer {
            padding: 100px 20px 150px 20px;
            text-align: center;
        }

        .footer-line {
            width: 60px; height: 1px; background: var(--f-red);
            margin: 0 auto 40px auto; opacity: 0.3;
        }

        /* 刷过显现容器 */
        .reveal-container {
            position: relative;
            display: inline-block;
            padding: 0 20px;
            overflow: hidden;
        }

        .reveal-text {
            font-family: var(--font-italic);
            font-size: 3.5rem;
            color: #333;
            margin: 0;
            opacity: 0;
            transform: translateY(10px);
        }

        /* 刷子伪元素 */
        .reveal-container::after {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 0; height: 100%;
            background: var(--electric-blue);
            z-index: 2;
        }

        /* 激活类：当滚动到页脚时通过JS添加 */
        .reveal-container.animate .reveal-text {
            animation: textAppear 0.1s forwards 0.8s;
        }
        .reveal-container.animate::after {
            animation: brushPass 1.6s cubic-bezier(0.65, 0, 0.35, 1) forwards;
        }

        @keyframes brushPass {
            0% { width: 0; left: 0; }
            50% { width: 100%; left: 0; }
            100% { width: 0; left: 100%; }
        }

        @keyframes textAppear {
            to { opacity: 1; transform: translateY(0); }
        }

        .footer-text {
            font-family: var(--font-display);
            font-size: 1rem;
            letter-spacing: 8px;
            color: rgba(0,0,0,0.2);
            text-transform: uppercase;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <header>
        <p>Helmet Collection</p>
        <h1>LECLERC <span>16</span></h1>
    </header>

    <div class="grid-container" id="grid"></div>

    <footer>
        <div class="footer-line"></div>
        <div class="reveal-container" id="revealTrigger">
            <p class="reveal-text">Passion</p>
        </div>
        <div class="footer-text">CL16 Archive</div>
    </footer>

    <script>
        const grid = document.getElementById('grid');
        const raceNames = [
            "25 Hungary", "25 Monaco", "25 Season", "25 Singapore", "25 China", "25 Miami", "25 Imola", "25 Japan", "25 Monza", "25 Las Vegas", 
            "24 Season", "24 JAPAN", "24 MIAMI", "24 IMOLA", "24 MONACO", "24 Monza", "24 Singapore", "24 MEXICO", "24 LAS VAGAS", 
            "23 SEASON", "23 MIAMI", "23 MONACO", "23 CANADA", "23 MONZA", "23 AUSTIN", "23 LAS VAGAS", "23 ABU DHABI", 
            "22 SEASON", "22 MONACO","22 FRENCH", "22 Monza", "22 Singapore", "22 BRAZIL","22 ABU DHABI", "22 AUSTIN",
            "21 TEST", "21 IMOLA", "21 Portugal/SEASON", "21 MONACO", "21 FRENCH", "21 AUSTIN", "21 BRITiSH", "21 MONZA", "21 ABU DHABI",
            "20 season", "20 austria", "20 Bahrain", "20 IMOLA", "20 MONZA", "20 ABU DHABI", "25 ABU DHABI", 
            "19 season","19 CHINA",  "19 Monaco", "19 MONZA","19 america" ,"19 ABU DHABI", 
            "18 season", "18 Monaco","24 ABU DHABI"
        ];

        // 生成卡片
        for (let i = 1; i <= 60; i++) {
            const wrapper = document.createElement('div');
            wrapper.className = 'card-wrapper';
            wrapper.dataset.speed = (0.01 + Math.random() * 0.015).toFixed(3);

            const raceTitle = raceNames[i-1] || `R${i}`;
            wrapper.innerHTML = `
                <div class="card-inner" onclick="this.classList.toggle('is-flipped')">
                    <div class="face front">
                        <img src="f${i}.jpg" alt="Front">
                        <div class="label"><h2>${raceTitle}</h2></div>
                    </div>
                    <div class="face back">
                        <img src="b${i}.jpg" alt="Back">
                    </div>
                </div>
            `;
            grid.appendChild(wrapper);
        }

        const observerOptions = { threshold: 0.1 };
        const scrollObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    if(entry.target.id === 'revealTrigger') {
                        entry.target.classList.add('animate');
                    }
                }
            });
        }, observerOptions);

        document.querySelectorAll('.card-wrapper').forEach(w => scrollObserver.observe(w));
        scrollObserver.observe(document.getElementById('revealTrigger'));

        function handleMotion() {
            const wrappers = document.querySelectorAll('.card-wrapper.visible');
            wrappers.forEach((card) => {
                const speed = parseFloat(card.dataset.speed);
                const rect = card.getBoundingClientRect();
                const offset = (window.innerHeight / 2) - (rect.top + rect.height / 2);
                // 仅应用位移，不覆盖CSS中的margin-top
                card.style.transform = `translate3d(0, ${offset * speed}px, 0)`;
            });
            requestAnimationFrame(handleMotion);
        }
        window.addEventListener('scroll', handleMotion);

        document.querySelectorAll('.card-wrapper').forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const inner = card.querySelector('.card-inner');
                if(inner.classList.contains('is-flipped')) return;

                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const xRot = ((y / rect.height) - 0.5) * -10;
                const yRot = ((x / rect.width) - 0.5) * 10;
                inner.style.transform = `rotateX(${xRot}deg) rotateY(${yRot}deg) scale(1.03)`;
            });

            card.addEventListener('mouseleave', (e) => {
                const inner = card.querySelector('.card-inner');
                if(!inner.classList.contains('is-flipped')) {
                    inner.style.transform = `rotateX(0deg) rotateY(0deg) scale(1)`;
                }
            });
        });
    </script>
</body>
</html>
